<div class="container m-5 mx-auto">
    <div class="row">
        <div class="col">
            <form #loginuser = "ngForm" (ngSubmit) = "loginUser(loginuser)">
                <h1><span class="badge badge-primary">Login</span></h1>
                <div class="form-group">
                    <label for="loginusername">Username</label>
                    <input type="text" class="form-control" name="username" id="loginusername" placeholder="Enter username"  required #username="ngModel" [(ngModel)]="loginuser.username">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors.required">
                            Username cannot be empty!
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginpassword">Password</label>
                    <input type="password" class="form-control" name="password" id="loginpassword" placeholder="Enter password"   required #password="ngModel" [(ngModel)]="loginuser.password">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            Password cannot be empty!
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
                <div class="form-group">
                    <label>{{loginErrorMessage}}</label>
                </div>
            </form>
        </div>
        <div class="col mx-auto">
            <form #registeruser = "ngForm" (ngSubmit) = "registerUser(registeruser)">
                <h1><span class="badge badge-primary">Register</span></h1>
                <div class="form-group">
                    <label for="registerusername">Username</label>
                    <input type="text" class="form-control" name="username" id="registerusername" placeholder="Enter username"   required #registerusername="ngModel" [(ngModel)]="registeruser.username">
                    <div *ngIf="registerusername.invalid && (registerusername.dirty || registerusername.touched)" class="alert alert-danger">
                        <div *ngIf="registerusername.errors.required">
                            Username cannot be empty!
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerpassword">Password</label>
                    <input type="password" class="form-control" name="password" id="registerpassword" placeholder="Enter password"   required #registerpassword="ngModel" [(ngModel)]="registeruser.password">
                    <div *ngIf="registerpassword.invalid && (registerpassword.dirty || registerpassword.touched)" class="alert alert-danger">
                        <div *ngIf="registerpassword.errors.required">
                            Password cannot be empty!
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerrepassword">Repassword</label>
                    <input type="password" class="form-control" name="repassword" id="registerrepassword" placeholder="Re-enter password"   required #registerrepassword="ngModel" [(ngModel)]="registeruser.repassword">
                    <div *ngIf="registerrepassword.invalid && (registerrepassword.dirty || registerrepassword.touched)" class="alert alert-danger">
                        <div *ngIf="registerrepassword.errors.required">
                            Repassword cannot be empty!
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
                <div class="form-group">
                    <label>{{registerErrorMessage}}</label>
                </div>
            </form>
        </div>
    </div>
</div>
