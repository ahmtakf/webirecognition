<div class="container">
    <div class="row">
        <div class="col mx-auto">
            <form #loginuser = "ngForm" (ngSubmit) = "loginUser(loginuser.value)">
                <h1><span class="badge badge-primary">Login</span></h1>
                <div class="form-group">
                  <label for="loginusername">Username</label>
                  <input type="text" class="form-control" name="username" id="loginusername" placeholder="Enter username" ngModel>
                </div>
                <div class="form-group">
                  <label for="loginpassword">Password</label>
                  <input type="password" class="form-control" name="password" id="loginpassword" placeholder="Enter password" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
                <div class="form-group">
                    <label>{{loginErrorMessage}}</label>
                </div>
            </form>
        </div>
        <div class="col mx-auto">
            <form #registeruser = "ngForm" (ngSubmit) = "registerUser(registeruser.value)">
                <h1><span class="badge badge-primary">Register</span></h1>
                <div class="form-group">
                  <label for="registerusername">Username</label>
                  <input type="text" class="form-control" name="username" id="registerusername" placeholder="Enter username" ngModel>
                </div>
                <div class="form-group">
                  <label for="registerpassword">Password</label>
                  <input type="password" class="form-control" name="password" id="registerpassword" placeholder="Enter password" ngModel>
                </div>
                <div class="form-group">
                    <label for="registerrepassword">Repassword</label>
                    <input type="password" class="form-control" name="repassword" id="registerrepassword" placeholder="Re-enter password" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
                <div class="form-group">
                    <label>{{registerErrorMessage}}</label>
                </div>
            </form>
        </div>
    </div>
</div>
