<br/>
<div class="container">
    <div class="row">
        <div class="col mx-auto">
            <form #loginuser = "ngForm" (ngSubmit) = "loginUser(loginuser.value)">
                <h1><span class="badge badge-primary">Login</span></h1>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" ngModel>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" class="form-control" name="password" id="password" placeholder="Enter password" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
        <div class="col mx-auto">
            <form #registeruser = "ngForm" (ngSubmit) = "registerUser(registeruser.value)">
                <h1><span class="badge badge-primary">Register</span></h1>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" ngModel>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" class="form-control" name="password" id="password" placeholder="Enter password" ngModel>
                </div>
                <div class="form-group">
                    <label for="repassword">Repassword</label>
                    <input type="text" class="form-control" name="repassword" id="repassword" placeholder="Re-enter password" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
