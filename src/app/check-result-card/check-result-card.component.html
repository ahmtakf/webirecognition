<div class="card-group m-5 mx-auto" style="width:300px">   
    <div class="card">
        <img class="card-img-top" [src]="image" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">{{person.name + " " + person.surname}}</h4>
          <p class="card-text">Age: {{person.age}}, Gender: {{person.gender}}</p>
          <p class="card-text">ID: {{person.personId}}</p>
        </div>
    </div>
</div>
