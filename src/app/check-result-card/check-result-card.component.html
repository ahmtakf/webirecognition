<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{person.name + " " + person.surname}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Age: {{person.age}}, Gender: {{person.gender}}</h6>
    <p class="card-text">ID: {{person.personId}}</p>
    <img [src]="image" alt="test">
  </div>
</div>
