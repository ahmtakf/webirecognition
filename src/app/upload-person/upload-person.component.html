<div class="container ">
    <div class="row">
      <div class="col-6 m-5 mx-auto">
          <form #uploadedPerson = "ngForm" (ngSubmit) = "uploadPerson(uploadedPerson.value)">
              <div class="form-group">
                <label for="uploadedPersonName">Name</label>
                <input type="text" class="form-control" name="name" id="uploadedPersonName" placeholder="Enter name" ngModel>
              </div>
              <div class="form-group">
                <label for="uploadedPersonSurname">Surname</label>
                <input type="text" class="form-control" name="surname" id="uploadedPersonSurname" placeholder="Enter surname" ngModel>
              </div>
              <div class="form-group">
                  <label for="uploadedPersonSurname">ID</label>
                  <input type="text" class="form-control" name="personID" id="uploadedPersonID" placeholder="Enter ID" ngModel>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input with-gap" type="radio" id="uploadedPersonRadio1" value="Male" name="gender" checked ngModel>
                  <label class="form-check-label" for="uploadedPersonRadio1">
                    Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input with-gap" type="radio" id="uploadedPersonRadio2" value="Female" name="gender" ngModel>
                  <label class="form-check-label" for="uploadedPersonRadio2">
                    Female
                  </label>
                </div>
              </div>
              <div class="form-group">
                  <label for="uploadedPersonAge">Age</label>
                  <select class="form-control" name="age" id="uploadedPersonAge" ngModel>
                      <option *ngFor="let i of age">{{i}}</option>>
                  </select>
              </div>
              <button type="submit" class="btn btn-primary">Upload</button>
          </form>
    </div>
  </div>
</div>
